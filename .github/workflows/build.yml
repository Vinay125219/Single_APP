name: Build Executables and Packages for GUARD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-linux:
    name: Build for RHEL 7.9
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build executable inside CentOS 7 container
        uses: addnab/docker-run-action@v3
        with:
          image: centos:7
          options: -v ${{ github.workspace }}:/src
          run: |
            set -e
            # Fix CentOS 7 repo URLs
            sed -i 's|mirrorlist=|#mirrorlist=|g' /etc/yum.repos.d/CentOS-*.repo
            sed -i 's|#baseurl=http://mirror.centos.org/centos|baseurl=http://vault.centos.org/centos|g' /etc/yum.repos.d/CentOS-*.repo

            yum -y update
            yum -y install epel-release
            yum -y install python3 python3-pip python3-devel gcc gcc-c++ make which \
                           tk tcl python3-tkinter rpm-build

            # Check Python version
            python3 --version

            pip3 install --upgrade pip setuptools wheel
            pip3 install pyinstaller

            cd /src

            # Test the script first
            python3 -c "import main; print('Script syntax OK')"

            # Build executable for normal mode
            export TCL_LIBRARY=/usr/share/tcl8.5
            export TK_LIBRARY=/usr/share/tk8.5
            pyinstaller --onefile --noconsole main.py -n guard \
              --add-binary "/usr/lib64/libtcl8.5.so:." \
              --add-binary "/usr/lib64/libtk8.5.so:." \
              --add-data "/usr/share/tcl8.5:lib/tcl8.5" \
              --add-data "/usr/share/tk8.5:lib/tk8.5" \
              --add-data "assets:assets"
            echo "✅ Linux normal mode executable built at dist/guard"

            # Build executable for kiosk mode
            pyinstaller --onefile --noconsole main.py -n guard-kiosk \
              --add-binary "/usr/lib64/libtcl8.5.so:." \
              --add-binary "/usr/lib64/libtk8.5.so:." \
              --add-data "/usr/share/tcl8.5:lib/tcl8.5" \
              --add-data "/usr/share/tk8.5:lib/tk8.5" \
              --add-data "assets:assets"
            echo "✅ Linux kiosk mode executable built at dist/guard-kiosk"

      - name: Create RPM packages
        uses: addnab/docker-run-action@v3
        with:
          image: centos:7
          options: -v ${{ github.workspace }}:/src
          run: |
            set -e
            cd /src

            # Copy executables to expected location for RPM build
            cp dist/guard guard
            cp dist/guard-kiosk guard-kiosk

            # Create RPM build directory structure
            mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}

            # Copy spec file
            cp .github/rpm/device-monitor.spec ~/rpmbuild/SPECS/guard.spec

            # Build RPM
            rpmbuild -bb ~/rpmbuild/SPECS/guard.spec

            # Copy RPM to dist directory
            mkdir -p dist
            cp ~/rpmbuild/RPMS/x86_64/guard-*.rpm dist/

            echo "✅ RPM packages created"

      - name: Create release directory structure
        run: |
          mkdir -p release/linux-normal
          mkdir -p release/linux-kiosk

          # Copy executables
          cp dist/guard release/linux-normal/
          cp dist/guard-kiosk release/linux-kiosk/

          # Copy RPM packages
          cp dist/guard-*.rpm release/linux-normal/
          cp dist/guard-*.rpm release/linux-kiosk/

      - name: List release contents
        run: |
          echo "=== Release directory contents ==="
          ls -la release/
          echo "=== Linux normal contents ==="
          ls -la release/linux-normal/
          echo "=== Linux kiosk contents ==="
          ls -la release/linux-kiosk/

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: guard-linux
          path: release/

  build-windows:
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow

      - name: Test script
        run: |
          python -c "import main; print('Script syntax OK')"

      - name: Build Windows executables
        run: |
          # Create dist directory if it doesn't exist
          mkdir -p dist

          # Build normal mode executable
          pyinstaller --onefile --noconsole --icon=assets/guard_icon.ico main.py -n guard
          echo "✅ Windows normal mode executable built at dist/guard.exe"

          # Build kiosk mode executable
          pyinstaller --onefile --noconsole --icon=assets/guard_icon.ico main.py -n guard-kiosk
          echo "✅ Windows kiosk mode executable built at dist/guard-kiosk.exe"

      - name: Install NSIS
        run: |
          choco install nsis -y

      - name: Build Windows installers
        run: |
          # Create dist directory if needed
          mkdir -p dist

          # Build normal mode installer
          makensis guard_installer.nsi
          echo "✅ Windows normal mode installer built"

          # Rename for clarity
          if (Test-Path "dist\guard-setup.exe") {
            Move-Item -Path "dist\guard-setup.exe" -Destination "dist\guard-setup-normal.exe"
          }

          # Build kiosk mode installer
          makensis guard_kiosk_installer.nsi
          echo "✅ Windows kiosk mode installer built"

      - name: Create release directory structure
        run: |
          mkdir -p release/windows-normal
          mkdir -p release/windows-kiosk

          # Copy executables and installers
          if (Test-Path "dist\guard.exe") {
            Copy-Item -Path "dist\guard.exe" -Destination "release/windows-normal/"
          }
          if (Test-Path "dist\guard-setup-normal.exe") {
            Copy-Item -Path "dist\guard-setup-normal.exe" -Destination "release/windows-normal/"
          }
          if (Test-Path "dist\guard-kiosk.exe") {
            Copy-Item -Path "dist\guard-kiosk.exe" -Destination "release/windows-kiosk/"
          }
          if (Test-Path "dist\guard-setup-kiosk.exe") {
            Copy-Item -Path "dist\guard-setup-kiosk.exe" -Destination "release/windows-kiosk/"
          }

      - name: List release contents
        run: |
          echo "=== Release directory contents ==="
          Get-ChildItem -Path release\
          echo "=== Windows normal contents ==="
          Get-ChildItem -Path release\windows-normal\
          echo "=== Windows kiosk contents ==="
          Get-ChildItem -Path release\windows-kiosk\

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: guard-windows
          path: release/
