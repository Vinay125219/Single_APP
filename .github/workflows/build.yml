name: Build Executable for RHEL7.9

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build executable inside CentOS7 container
        uses: addnab/docker-run-action@v3
        with:
          image: centos:7
          options: -v ${{ github.workspace }}:/src
          run: |
            set -e

            # Fix CentOS 7 repo URLs (point to vault.centos.org)
            sed -i 's|mirrorlist=|#mirrorlist=|g' /etc/yum.repos.d/CentOS-*.repo
            sed -i 's|#baseurl=http://mirror.centos.org/centos|baseurl=http://vault.centos.org/centos|g' /etc/yum.repos.d/CentOS-*.repo

            yum -y update
            yum -y install epel-release
            yum -y install python3 python3-pip python3-devel gcc gcc-c++ make which

            pip3 install --upgrade pip setuptools wheel
            pip3 install pyinstaller

            cd /src
            pyinstaller --onefile --noconsole main.py -n device_monitor_rhel7

            echo "âœ… Build completed. Executable is at dist/device_monitor_rhel7"

      - name: Upload Executable Artifact
        uses: actions/upload-artifact@v4
        with:
          name: device-monitor-rhel7
          path: dist/device_monitor_rhel7
